<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="backgroundVerde">
    <div class="col-md-4">

        <img class="logo" src="public/images/logo.png" alt="">

        <form id="form" class="formAuthentication">
            <div class="form-group">
                <label for="emailInput"><strong>Email</strong></label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="passwordInput"><strong>Senha</strong></label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="passwordInput2"><strong>Confirme Senha</strong></label>
                <input type="password" class="form-control" id="passwordInput2" placeholder="Senha">
            </div>
        </form>

        <!-- <button class="btn btn-lg btn-block btn-primary" id="loginUserButton">Autenticar</button> -->
        <button class="btn btn-lg btn-block btn-primary" id="createUserButton">Criar Nova Conta</button>
        <br>

    </div>

    <br><br>

</body>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="public/js/firebase.js"></script>
<script src="public/js/cadastrarUser.js"></script>
</html>
